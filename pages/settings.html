       <section>
    <h2>Settings</h2>
    <p>Choose Site Theme:</p>
    <div class="themes">
        <button onclick="setTheme('light')">Light</button>
        <button onclick="setTheme('dark')">Dark</button>
        <button onclick="setTheme('cyber')">Cyber</button>
        <button onclick="setTheme('pastel')">Pastel</button>
        <button onclick="setTheme('forest')">Forest</button>
        <button onclick="setTheme('ocean')">Ocean</button>
    </div>
</section>

<section>
    <h2>Manage Custom Themes</h2>

    <div class="custom-theme-creator">
        <input type="text" id="theme-name" placeholder="Theme Name">
        <label>Background: <input type="color" id="bg-color" value="#ffffff"></label>
        <label>Text: <input type="color" id="text-color" value="#111111"></label>
        <label>Sidebar: <input type="color" id="sidebar-bg" value="#f5f5f5"></label>
        <label>Sidebar Text: <input type="color" id="sidebar-text" value="#111111"></label>
        <label>Button: <input type="color" id="button-bg" value="#e0e0e0"></label>
        <label>Button Text: <input type="color" id="button-text" value="#111111"></label>
        <button onclick="saveCustomTheme()">Save Theme</button>
    </div>

    <h3>Saved Themes</h3>
    <div id="saved-themes"></div>
</section>
